<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #p-color {
            color: red;
        }

        #p-fs {
            font-size: 12px;
        }

        #align {
            text-align: center;
        }

        #under {
            text-decoration: line-through underline;
        }

        a {
            text-decoration: none;
        }

        #indent {
            text-indent: 2em;
        }
    </style>
</head>

<body>
    <p id="p-color">颜色</p>
    <p id="p-fs">文字像素12px</p>
    <p id="align">对齐文本</p>
    <p id="under">下划线</p>
    <p id="indent">首行缩进</p>
</body>

</html>
