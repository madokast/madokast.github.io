<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <link rel="stylesheet" href="./engine/markdown-html.css" type="text/css">
    <script src="./engine/markdown-render.js"></script>
    <script>
        function render(event) {
            var a = event.srcElement;
            var url = a.getAttribute('data-resource');
            var container = document.getElementById('container');
            MarkdownRender.render('https://madokast.github.io/' + url, container);
        }
    </script>
</head>

<body>
    <a onclick="render(event)" data-resource="./draft/markdown-learn.md">markdown-learn</a>
    <br>
    <a onclick="render(event)" data-resource="books/DiscreteMathematicsAndIteApplications/01基础：逻辑和证明.md">基础：逻辑和证明</a>
    <br>
    <a onclick="render(event)" data-resource="others/debug/记一次中间件导致的慢SQL排查过程/记一次中间件导致的慢SQL排查过程.md">记一次中间件导致的慢SQL排查过程</a>
    <div id="container"></div>
</body>

</html>
